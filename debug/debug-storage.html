<!DOCTYPE html>
<html>
<head>
    <title>Debug Storage</title>
</head>
<body>
    <h1>Debug Storage</h1>
    <button onclick="checkStorage()">Check Storage</button>
    <button onclick="clearStorage()">Clear Storage</button>
    <pre id="output"></pre>

    <script>
        function checkStorage() {
            const output = document.getElementById('output');
            const chatStore = localStorage.getItem('chat-store');
            const settingsStore = localStorage.getItem('mcp-chat-ui-settings');
            
            output.textContent = `
Chat Store:
${chatStore ? JSON.stringify(JSON.parse(chatStore), null, 2) : 'Not found'}

Settings Store:
${settingsStore ? JSON.stringify(JSON.parse(settingsStore), null, 2) : 'Not found'}
            `;
        }
        
        function clearStorage() {
            localStorage.clear();
            alert('Storage cleared');
        }
        
        // Auto check on load
        checkStorage();
    </script>
</body>
</html>
