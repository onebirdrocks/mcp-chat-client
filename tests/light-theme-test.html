<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Theme Test - 白色主题测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Include the same CSS fixes */
        html:not(.dark) input,
        html:not(.dark) select,
        html:not(.dark) textarea {
            background-color: #ffffff !important;
            color: #1f2937 !important;
            border-color: #d1d5db !important;
        }

        html:not(.dark) input::placeholder,
        html:not(.dark) select::placeholder,
        html:not(.dark) textarea::placeholder {
            color: #6b7280 !important;
        }

        html:not(.dark) input:focus,
        html:not(.dark) select:focus,
        html:not(.dark) textarea:focus {
            background-color: #ffffff !important;
            color: #1f2937 !important;
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2) !important;
        }

        html:not(.dark) select option {
            background-color: #ffffff !important;
            color: #1f2937 !important;
        }

        html:not(.dark) .bg-white {
            background-color: #ffffff !important;
            color: #1f2937 !important;
        }

        html:not(.dark) .bg-gray-50 {
            background-color: #f9fafb !important;
        }

        html:not(.dark) .bg-blue-50 {
            background-color: #eff6ff !important;
        }

        html:not(.dark) .border-blue-200 {
            border-color: #bfdbfe !important;
        }

        html:not(.dark) .text-blue-800 {
            color: #1e40af !important;
        }

        html:not(.dark) .text-blue-700 {
            color: #1d4ed8 !important;
        }

        html:not(.dark) .text-blue-600 {
            color: #2563eb !important;
        }

        html:not(.dark) .bg-gray-800 {
            background-color: #ffffff !important;
            color: #1f2937 !important;
        }

        html:not(.dark) .dark\:bg-gray-700,
        html:not(.dark) .dark\:bg-gray-800 {
            background-color: #ffffff !important;
            color: #1f2937 !important;
        }

        html:not(.dark) .dark\:text-white {
            color: #1f2937 !important;
        }

        html:not(.dark) .dark\:border-gray-600 {
            border-color: #d1d5db !important;
        }

        html:not(.dark) .dark\:placeholder-gray-400::placeholder {
            color: #6b7280 !important;
        }
    </style>
</head>
<body class="bg-white text-gray-900 p-8">
    <div class="max-w-4xl mx-auto space-y-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">白色主题测试页面</h1>
        
        <!-- 搜索历史信息的输入框 -->
        <div class="space-y-4">
            <h2 class="text-xl font-semibold text-gray-900">搜索历史信息输入框</h2>
            <div class="bg-white border border-gray-200 rounded-lg p-4">
                <input 
                    type="text" 
                    placeholder="搜索聊天历史..." 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
                />
            </div>
        </div>

        <!-- 语言选择器 -->
        <div class="space-y-4">
            <h2 class="text-xl font-semibold text-gray-900">语言选择器</h2>
            <div class="bg-white border border-gray-200 rounded-lg p-4">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    选择语言
                </label>
                <select class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="zh">中文</option>
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                </select>
            </div>
        </div>

        <!-- 无障碍信息提示 -->
        <div class="space-y-4">
            <h2 class="text-xl font-semibold text-gray-900">无障碍信息提示</h2>
            <div class="bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg p-4">
                <div class="flex items-start">
                    <svg class="w-5 h-5 text-blue-600 dark:text-blue-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <div class="ml-3">
                        <h5 class="text-sm font-medium text-blue-800 dark:text-blue-200 mb-2">
                            WCAG 2.1 AA 合规性
                        </h5>
                        <p class="text-sm text-blue-700 dark:text-blue-300">
                            此应用程序遵循 Web 内容无障碍指南 (WCAG) 2.1 AA 标准，确保所有用户的无障碍访问。
                        </p>
                        <div class="mt-3 space-y-1 text-xs text-blue-600 dark:text-blue-400">
                            <div>• 完整的键盘导航支持</div>
                            <div>• 屏幕阅读器兼容性</div>
                            <div>• 充足的颜色对比度</div>
                            <div>• 适当的焦点管理</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MCP Configuration JSON 输入框 -->
        <div class="space-y-4">
            <h2 class="text-xl font-semibold text-gray-900">MCP Configuration JSON 输入框</h2>
            <div class="bg-white border border-gray-200 rounded-lg p-4">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    MCP 配置 JSON
                </label>
                <textarea 
                    rows="6"
                    placeholder='{"mcpServers": {"server-name": {"command": "uvx", "args": ["package@latest"]}}}'
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 font-mono text-sm"
                ></textarea>
            </div>
        </div>

        <!-- 创建对话模态框模拟 -->
        <div class="space-y-4">
            <h2 class="text-xl font-semibold text-gray-900">创建对话 - LLM Provider 和模型选择</h2>
            <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-6">
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">新建对话</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            选择 LLM Provider
                        </label>
                        <select class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <option value="">选择 LLM Provider</option>
                            <option value="openai">OpenAI</option>
                            <option value="deepseek">DeepSeek</option>
                            <option value="openrouter">OpenRouter</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            选择模型
                        </label>
                        <select class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <option value="">选择模型</option>
                            <option value="gpt-4">GPT-4</option>
                            <option value="gpt-4-turbo">GPT-4 Turbo</option>
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        </select>
                    </div>

                    <div class="bg-blue-50 dark:bg-blue-900/20 p-3 rounded-md">
                        <div class="text-sm text-blue-800 dark:text-blue-200">
                            <div class="font-medium mb-1">选择的配置：</div>
                            <div><span class="font-medium">Provider:</span> OpenAI</div>
                            <div><span class="font-medium">Model:</span> GPT-4</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主题切换按钮 -->
        <div class="space-y-4">
            <h2 class="text-xl font-semibold text-gray-900">主题切换测试</h2>
            <div class="flex space-x-4">
                <button 
                    onclick="document.documentElement.classList.remove('dark')"
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    切换到白色主题
                </button>
                <button 
                    onclick="document.documentElement.classList.add('dark')"
                    class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500"
                >
                    切换到深色主题
                </button>
            </div>
        </div>
    </div>
</body>
</html>
